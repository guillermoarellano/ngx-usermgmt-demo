<div>
    <h4>Edit Members of Group: {{group?.groupName}}</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="text-center">
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Done</button>
      </div>
    </form>
    <p class="lead">Check/uncheck each user to edit membership into Group.</p>
    <ul class="list-group" *ngFor="let user of users">
      <li class="list-group-item border-success" [ngClass]="{active: group.groupMembers.includes(user.id)}">
        {{user?.userName}}
        <div class="custom-control custom-checkbox custom-control-inline float-right">
          <input type="checkbox" class="custom-control-input" id="{{'customCheck'+user.id}}" [checked]="group.groupMembers.includes(user.id)" (change)="updateChecked(user.id, $event)">
          <label class="custom-control-label" for="{{'customCheck'+user.id}}"></label>
        </div>
      </li>
    </ul>
</div>
