<div>
    <h4>Update Existing Group</h4>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" class="form-control" id="groupName" placeholder="Enter Group Name..." [(ngModel)]="group.groupName" name="group" required>
      </div>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
    </form>
    <h5>Group Membership Count: <span class="badge badge-success">{{group.groupMembers.length}}</span></h5>
    <button type="button" class="btn btn-outline-info" (click)="goToGroupMembers()">Edit Group Membership</button>
</div>
